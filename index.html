<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookup | al-utils</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
</head>
<body>
    
    <div id="errors"></div>
    <div class="pattern"></div>
    
    <div class="container">
        <div id="header">
            <div id="icon">&nbsp</div>
            <p id="idk"><u>Un</u>official Tool(s) for <a href="https://anilist.co">Anilist</a> | <a href="https://github.com/al-utils">GitHub</a></p>
            <p style="line-height: 2rem">Contact: <a href="https://anilist.co/user/5641461">@Java</a></p>
        </div>

        <div class="content">
            <div class="search" id="search">
                <div class="search">
                    <input id="search-input" type="text" placeholder="Enter a Username(s) Separated by a Comma or Space" onkeydown="enter(this)">
                </div>
            </div>
            <div class="button" onclick="newSearch()"><p>Search</p></div>
            <div class="button" onclick="addUser()"><p>Add</p></div>
            <div class="button" onclick="deleteAllUsers()"><p>Clear</p></div>
            <div id="theme-switcher" onclick="switchTheme()">
                <div theme="light" id="theme-icon">&nbsp</div>
            </div>
        </div>
        
        <div id="reset"></div>
        <img id="mugi" src="assets/mugi.png">
    </div>

    <div id="footer">(c) 2023 Java | <span class="about-links" onclick="showAbout()">About</span></div>

    <div id="about-links" style="opacity: 0; display: none" onclick="hideAbout()">
        <div id="about-links-background"></div>
        <div id="about-links-page">
            # about
            <br>
            <br>font: <a href="https://github.com/floriankarsten/space-grotesk">Space Grotesk</a>
            <br>monospace font: Envy Code R
            <br>
            <br>icons: <a href="https://tabler-icons.io">Tabler Icons</a>
            <br><a herf="https://icones.js.org/collection/all?s=anilist">anilist svg</a>
            <br>
            <br>anilist <a href="https://github.com/AniList/ApiV2-GraphQL-Docs">api</a>
        </div>
    </div>

</body>
    <script type="text/javascript" src="/script.js"></script>
    <script type="text/javascript" src="/theme.js"></script>
</html>
