<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookup | al-utils</title>
    <link rel="icon" stype="image/x-icon" href="/assets/2388.ico">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <script type="text/javascript" src="/script.js"></script>
    <script>
    insertTemplate()
    document.getElementById('lookup-page').classList.add('active')
    document.getElementById('lookup-page-menu').classList.add('active')
    </script>
    <div class="content">

        <div class="search" id="search">
            <h1>Lookup for <a href='https://anilist.co/' target='_blank' rel='noopener nonreferrer'>Anilist</a></h1>
            <div class="search">
                <input id="search-input" type="text" placeholder="Enter a Username" onkeydown="enter(this)">
            </div>
            <div class="button" id="search-button" onclick="window.open('/lookup/?user=' + document.getElementById('search-input').value, '_self')">Lookup</div>
        </div>
        <div id="reset">
        </div>
    </div>
</body>
    <script type="text/javascript" src="/lookup/script.js"></script>
</html>
